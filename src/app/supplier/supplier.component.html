<div class="container-fluid page">
  <div class="d-flex page__box p-3 mt-2">Supplier</div>
  <div class="page__content shadow p-3 position-relative">

    <div class="row">
      <div class="col-10 mt-3">
        <div class="input-group mb-3 ">
          <input type="text" class="form-control" placeholder="Type Supplier Name or ID..."
                 aria-label="Recipient's username" aria-describedby="button-addon2">
          <button class="btnSearch btn btn-primary" type="button" id="button-addon2">Search</button>
        </div>
      </div>
      <div class="col-2 mt-3">
        <button type="button" class="btn btnSupplier btn-primary" (click)="open(content)" >
          Supplier  <i class="fas fa-plus"></i></button>
      </div>
    </div>

    <!-- Table -->
    <table class="table mt-4">
      <thead>
      <tr style="text-align: center">
        <th scope="col">Supplier ID</th>
        <th scope="col">Name</th>
        <th scope="col">Address</th>
        <th scope="col">Email</th>
        <th scope="col">Phone No</th>
        <th scope="col">Registration No</th>
        <th scope="col">Option</th>
      </tr>
      </thead>
      <tbody>
      <tr style="text-align: center" *ngFor="let row of supplierData">
        <td>{{row.id}}</td>
        <td>{{row.name}}</td>
        <td>{{row.address}}</td>
        <td>{{row.gmail}}</td>
        <td>{{row.phoneNo}}</td>
        <td>{{row.regNo}}</td>
        <td>
          <button (click)="deleteSupplier(row)" class="option">
             <i class="fas fa-trash-alt"></i>
          </button>&nbsp;
          <button  (click)="onEdit(row)" type="button" (click)="open(content)" class="option">
            <i class="fas fa-pen-alt"></i>
          </button>
        </td>
      </tr>
      </tbody>
    </table>

<!--     Modal -->
    <ng-template #content let-modal>
      <div class="modal-header">
        <h4 class="modal-title" id="modal-basic-title">New Supplier</h4>
        <a type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
          <span aria-hidden="true">&times;</span>
        </a>
      </div>
      <div class="modal-body">

          <div class="form-group">
              <form [formGroup]="formValue" (ngSubmit)="postSupplerDetails()">
                <div class="mb-3">
                  <label for="exampleInputName1" class="form-label">Supplier Name</label>
                  <input type="text" formControlName="name" class="form-control" id="exampleInputName1" aria-describedby="emailHelp">
                </div>
                <div class="mb-3">
                  <label for="exampleInputAddress1" class="form-label">Address</label>
                  <input type="text" formControlName="address" class="form-control" id="exampleInputAddress1">
                </div>
                <div class="mb-3">
                  <label for="exampleInputEmail1" class="form-label">Email address</label>
                  <input type="email" formControlName="gmail" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                </div>
                <div class="mb-3">
                  <label for="exampleInputPhoneNo1" class="form-label">Phone No</label>
                  <input type="text" formControlName="phoneNo" class="form-control" id="exampleInputPhoneNo1">
                </div>
                <div class="mb-3">
                  <label for="exampleInputRegistrationNo1" class="form-label">Registration No</label>
                  <input type="text" formControlName="regNo" class="form-control" id="exampleInputRegistrationNo1">
                </div>


      <div class="modal-footer">
        <button type="button" id="cancel" class="btn btn-secondary" data-ds-dismiss="modal">Close</button>
        <button type="submit"   class="btn btn-primary">Add</button>
        <button type="button"  (click)="updateSupplerDetails()" class="btn btn-primary">Update</button>
      </div>
      </form>
          </div>

      </div>
    </ng-template>

  </div>
</div>
